<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css多边形示例</title>
	<style type="text/css">
		div{margin-bottom: 20px;}
		.square{width: 100px;height: 100px;background: #f00;}
		.rectangle{width: 200px;height: 100px;background: #f00;}
		.triangle-topleft{width: 0;height: 0;border-top: 100px solid #f00; border-right: 100px solid transparent;}
		.border{width: 100px;height: 100px;background-color: #ccc;
			border-top: 10px solid #f00;
			border-left: 10px solid #0f0;
			border-bottom: 10px solid #00f;
			border-right: 10px solid #ff0;
		}
		.t{width: 0;height: 0;background-color: #fff;
			border-top: 10px solid transparent;
			border-left: 10px solid transparent;
			border-bottom: 10px solid transparent;
			border-right: 10px solid #ff0;}
	</style>
	<!-- <div class="square"></div>
	<div class="rectangle"></div>
	<div class="triangle-topleft"></div> -->
</head>
<body>
	
	<div class="border t"></div>
</body>
</html>
