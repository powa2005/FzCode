<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.border{
  position: relative;
    border: 1px solid transparent;
    border-radius: 25px;
    background: linear-gradient(orange, violet);
    background-clip: padding-box;
    padding: 10px;
    
}
.border::after{
    position: absolute;
    top: -4px; bottom: -4px;
    left: -4px; right: -4px;
    background: linear-gradient(red, blue);
    content: '';
    z-index: -1;
    border-radius: 25px;
}
	</style>
</head>

<body>
	<div class="border">
	112233
	</div>
</body>
</html>
