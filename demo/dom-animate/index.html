<!DOCTYPE html>
<html>
<head>
	<title>dom添加动画</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		html,body{margin:0; padding: 0; height: 100%;width: 100%;}
		@keyframes like{
			0%{opacity: 0; transform:scale(0.6) translateY(0px);}
			50%{opacity: 1; transform:scale(1) translateY(-10px);}
			100%{opacity: 0; transform:scale(1.2) translateY(-20px);}
		}
		#contanier{height: 300px;position: relative;}
		#btn{position: absolute;bottom: 0px;}
		.likes{color:#f00;opacity: 0;position: absolute;}
		.likes.show{animation:like 0.5s linear none;}
	</style>
</head>
<body>

	<div id="contanier">
		<button id="btn">点个赞呗</button>
	</div>

	<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var oBtn = $('#btn');
			var oContanier = $('#contanier');

			oBtn.click(function(){
				var y = oBtn.offset().top - oBtn.height(),
					x = oBtn.offset().left + oBtn.width() / 2;
				var $span = $('<span class="likes show" style="top:'+ y +'px;left:'+ x +'px;">+1</span>');
				$span.on('animationend', function(){
					$span.remove();
				});
				oContanier.append($span);
			})

		}

	</script>
</body>
</html>
