	<script type="text/javascript">
  function changeArcDeg(path, d){
    path.setAttribute("d", d);
  }
  function drawArcByRadiusDeg(startX, startY, r, deg, clockwise) {
    var cw = typeof clockwise !== 'undefined' ? clockwise : 1;
    deg = 180 - deg;
    var x = startX + r + r*Math.cos(deg*Math.PI/180);
    var y = startY - (1===cw ? 1 : -1)*r*Math.sin(deg*Math.PI/180);
    var bigOrSmall = deg > 180 ? 1 : 0;
    var line = " L" + (startX - r) + " " + startY + " L"+startX + " " + startY + "Z";

    var end1 = document.getElementById('end-pt1');
    var end2 = document.getElementById('end-pt2');
    end1.setAttribute("cx", x);
    end1.setAttribute("cy", y);
    end2.setAttribute("cx", x);
    end2.setAttribute("cy", y);

    return "M " + startX +" "+ startY + " A "+ r +" " + r + " 0 " + bigOrSmall + " " +cw+ " " + x + " " + y;
  }
 
  window.onload = function(){
    // run('path1', 0, 1);
    var path = document.getElementById('path2');
    path.setAttribute("d", drawArcByRadiusDeg(100,100,50, 120, 1));

    document.getElementById('btn_set').onclick = function(){
      var val = document.getElementById('input_p').value;
      path.setAttribute("d", drawArcByRadiusDeg(100,100,50, val, 1));
    }
  };
</script>
