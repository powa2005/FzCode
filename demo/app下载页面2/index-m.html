    <script>
        $('.wp-inner').fullpage({
            change: function (e) {
                switch(e.cur){
                    case 0:
                        $(".logo").addClass('animated lightSpeedIn');
                        $(".contanier h2").addClass('animated fadeInLeft');
                        $(".contanier p").addClass('animated bounceIn');

                        break;
                    default:
                        return;break;
                }
               
            },
            beforeChange: function (e) {
                console.log(e.next,e.cur)
                switch(e.cur){
                    case 0:
                        $(".logo").removeClass('animated lightSpeedIn');
                        $(".contanier h2").removeClass('animated fadeInLeft');

                    case 3:

                        $(".page"+index+" span").removeClass('animated fadeInUp');
                        $(".page"+index+" p").removeClass('animated fadeInUp');
                        break;
                    case 5:

                        $(".page6 p").removeClass('animated fadeIn');
                        $(".page6 .btn").removeClass('animated bounceInUp');
                        break;
                    default:
                        return;break;
                }
            },
            afterChange: function (e) {
                
            }
        });
