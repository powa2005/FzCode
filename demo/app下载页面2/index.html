<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/jquery.fullPage.js"></script>
<script type="text/javascript">
$(function(){
	
    $('#fullPage').fullpage({
        'verticalCentered': false,
        'css3': true,
        
        anchors: ['page0','page1', 'page2', 'page3', 'page4', 'page5'],
        'navigation': true,
        'navigationPosition': 'right',
        afterRender:function(){
        	page1_in();
        	if(getCss3Animation()){
				
        	}else{
        		showEle('.page1 .ap-2-btn');
        		showEle('.page1 .contanier h1');
        		showEle('.page1 .contanier h5');
				showEle('.page1 .qr');
				showEle('#ap-1-phone .img');
				showEle('#p3-i-xian');
				showEle('#p3-i1');
				showEle('#p3-i2');
				showEle('#p3-i3');
				showEle('.page6 .qr');
				showEle('.page6 .btn-div');
				$("#p5-i-2").addClass('p5-i-2-in');
				
        	}
        },
        onLeave:function(index,nextIndex,dir){
        	//alert(index+','+nextIndex+','+dir);
        	if(getCss3Animation()){
    			switch(index){
	        		case 1:
						page1_out();
	        			break;
	        		case 2:
	        			$("#bg2").removeClass('zoomout');
	        			break;
	        		case 3:
	        			$("#bg3").removeClass('zoomout');
	        			$("#p3-i-xian").removeClass('animated fadeIn');
	        			$("#p3-i-b").removeClass('animated zoomInOut');
	        			$("#p3-i1").removeClass('animated fadeIn');
						$("#p3-i2").removeClass('animated fadeIn');
						$("#p3-i3").removeClass('animated fadeIn');
	        			break;
	        		case 4:
	        			$("#bg4").removeClass('zoomout');
	        			$("#p4-i-b").removeClass('animated turnUp');
	        			$("#p4-i-quan").removeClass('animated fadeIn');
	        			$("#p4-i1").removeClass('animated turnUp');
						$("#p4-i2").removeClass('animated turnUp');
						$("#p4-i3").removeClass('animated turnUp');
						$("#p4-i4").removeClass('animated turnUp');
						$("#p4-i5").removeClass('animated turnUp');
	        			break;
	        		case 5:
	        			$("#bg5").removeClass('zoomout');
	        			$("#p5-i-2").removeClass('p5-i-2-in');
	        			break;
	        		case 6:
	        			$('.page6 .qr').removeClass('animated bounceIn');
	        			$('.page6 .btn-div').removeClass('animated fadeInUp');
	        			break;
	        	}
	        	switch(nextIndex){
	        		case 2:
	        			$("#bg2").addClass('zoomout');
	        			break;
	        		case 3:
	        			
	        			$("#bg3").addClass('zoomout');
	        			break;
	        		case 4:
	        			$("#bg4").addClass('zoomout');
	        			$("#p4-i-b").addClass('animated turnUp');
	        			break;
	        		case 5:
	        			$("#bg5").addClass('zoomout');
	        			$("#p5-i-2").addClass('p5-i-2-in');
	        			break;
	        	}
        	}
        	
        },
        afterLoad:function(anchorLink,index ){
        	var htmlStr = '<i id="nav-active" class="img"></i>';
        	$("#nav-active").remove();
			var $nav = $("#fp-nav li");
        	$nav.eq(index-1).append(htmlStr);
        	if(getCss3Animation()){
        		switch(index){
	        		case 1:
	        			$("#nav-active").css('backgroundPosition','-18px -798px');
	        			page1_in();
	        			break;
	        		case 2:
	        			$("#nav-active").css('backgroundPosition','-89px -799px');
	        			break;
	        		case 3:
	        			$("#nav-active").css('backgroundPosition','-160px -799px');
	        			$("#p3-i-xian").addClass('animated fadeIn');
	        			$("#p3-i-b").addClass('animated zoomInOut');
	        			$("#p3-i1").addClass('animated fadeIn');
						$("#p3-i2").addClass('animated fadeIn');
						$("#p3-i3").addClass('animated fadeIn');
	        			break;
	        		case 4:
	        			$("#nav-active").css('backgroundPosition','-232px -799px');
	        			
	        			$("#p4-i-b").addClass('animated turnUp');
	        			$("#p4-i-quan").addClass('animated fadeIn');
	        			$("#p4-i1").addClass('animated turnUp');
						$("#p4-i2").addClass('animated turnUp');
						$("#p4-i3").addClass('animated turnUp');
						$("#p4-i4").addClass('animated turnUp');
						$("#p4-i5").addClass('animated turnUp');
	        			break;
	        		case 5:
	        			$("#nav-active").css('backgroundPosition','-304px -798px');
	        			break;
	        		case 6:
	        			$("#nav-active").css('backgroundPosition','-377px -800px');
	        			$('.page6 .qr').addClass('animated bounceIn');
	        			$('.page6 .btn-div').addClass('animated fadeInUp');
	        			break;
	        		
	        	}
        	}else{
				switch(index){
	        		case 1:
	        			$("#nav-active").css('backgroundPosition','-18px -798px');
	        			break;
	        		case 2:
	        			$("#nav-active").css('backgroundPosition','-89px -799px');
	        			break;
	        		case 3:
	        			$("#nav-active").css('backgroundPosition','-160px -799px');
	        			break;
	        		case 4:
	        			$("#nav-active").css('backgroundPosition','-232px -799px');
	        			break;
	        		case 5:
	        			$("#nav-active").css('backgroundPosition','-304px -798px');
	        			break;
	        		case 6:
	        			$("#nav-active").css('backgroundPosition','-377px -800px');
	        			break;
	        		
	        	}
        	}
			
        }
    })


});
function page1_in(){
	$("#bg1").addClass('zoomout');
	$("#ap-1-phone").css({bottom:'320px',opacity:'1'});
	$("#ap-1-xian").css({width:'710px',});
	$("#ap-1-xian .img").css({opacity:'1'});
	$(".page1 .contanier h1").addClass('animated fadeInDown');
	$(".page1 .contanier h5").addClass('animated fadeInDown');
	$(".page1 .ap-2-btn").addClass('animated fadeIn');
	$(".page1 .qr").addClass('animated fadeIn');
	$('#ap-1-s1').addClass('animated twinkling');
	$('#ap-1-s2').addClass('animated twinkling');
	$('#ap-1-s3').addClass('animated twinkling');
	$('#ap-1-s4').addClass('animated twinkling');
}
function page1_out(){
	$("#bg1").removeClass('zoomout');
	$("#ap-1-phone").css({bottom:'120px',opacity:'0'});
	$("#ap-1-xian").css({width:'0px',});
	$("#ap-1-xian .img").css({opacity:'0'});
	$(".page1 .contanier h1").removeClass('animated fadeInDown');
	$(".page1 .contanier h5").removeClass('animated fadeInDown');
	$(".page1 .ap-2-btn").removeClass('animated fadeIn');
	$(".page1 .qr").removeClass('animated fadeIn');
	
}

function getCss3Animation() {
	    var testDiv = document.createElement("div");
	    var css3AnimateSupport = false;
	    if ("oninput" in testDiv) {
	        ["", "ms", "webkit"].forEach(function (prefix) {
	            var css3Animate = prefix + (prefix ? "A" : "a") + "nimation";
	            if (css3Animate in testDiv.style) {
	                css3AnimateSupport = true;
	            }
	        });
	    }
	    return css3AnimateSupport;
	}
function showEle(selector){
	$(selector).css('opacity','1');
}
</script>
