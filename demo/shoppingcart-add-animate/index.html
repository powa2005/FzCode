<!DOCTYPE html>
<html>
<head>
	<title>添加购物车抛物线动画</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		html,body{margin:0; padding: 0; height: 100%;width: 100%;}
		
		.contanier{padding:1000px 0;}
		.i{width: 30px;height: 30px;border-radius: 15px;background: #f00;display: none;}
		.shoppingcar{position: fixed;bottom:300px;right: 100px;background-color: #f00;color:#fff;}
	</style>
</head>
<body>
	<div class="contanier">
		
		<button class="btn">点我啊，我就飞了</button>
		<i class="i"></i>
	</div>
	
	<div class="shoppingcar">我是购物车</div>
	<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="parabola.js"></script>
	<script type="text/javascript">
		$(function(){
			var target = $('.shoppingcar')[0];
			var btn = $('.btn')[0];
			var ele = $('.i')[0];

			// 抛物线元素的的位置标记
			var parabola = funParabola(ele, target, {speed: 1000, complete: complete}).mark();
			// 抛物线运动的触发
			btn.onclick = function() {
				ele.style.display = "block";
				ele.style.marginLeft = "0px";
				ele.style.marginTop = "0px";
				parabola.init();
			};

			function complete(){
				ele.style.display = "none";
			}
		})



	</script>
</body>
</html>
